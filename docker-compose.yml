name: twenty

services:
  db:
    image: postgres:16
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${PG_DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${PG_DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${PG_DATABASE_NAME:-default}
    healthcheck:
      test: ["CMD-SHELL","pg_isready -h 127.0.0.1 -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}"]
      interval: 2s
      timeout: 5s
      retries: 30
      start_period: 10s
    restart: always
    networks: [dev-net]

  # one-shot gate that proves cross-container reachability
  db-wait:
    image: postgres:16-alpine
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -lc 'i=0; until pg_isready -h db -p 5432; do
                i=$$((i+1)); [ $$i -ge 120 ] && echo "DB wait timeout" && exit 1;
                echo "waiting for db..."; sleep 1;
              done; echo "DB ready."'
    restart: "no"
    networks: [dev-net]

  redis:
    image: redis:7-alpine
    command: ["--maxmemory-policy", "noeviction"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 5s
      retries: 30
    restart: always
    networks: [dev-net]

  minio:
    image: minio/minio:latest
    command: ["server", "/data", "--console-address", ":9001"]
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: always
    profiles: ["s3"]
    networks: [dev-net]

  server:
    image: twentycrm/twenty:${TAG:-latest}
    volumes:
      - server-local-data:/app/packages/twenty-server/.local-storage
    environment:
      NODE_PORT: 3000
      PG_DATABASE_URL: postgres://${PG_DATABASE_USER:-postgres}:${PG_DATABASE_PASSWORD:-postgres}@${PG_DATABASE_HOST:-db}:${PG_DATABASE_PORT:-5432}/${PG_DATABASE_NAME:-default}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      IS_CONFIG_VARIABLES_IN_DB_ENABLED: "true"
      DISABLE_DB_MIGRATIONS: "false"
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      SERVER_URL: ${SERVER_URL}
      DISABLE_CRON_JOBS_REGISTRATION: ${DISABLE_CRON_JOBS_REGISTRATION}
      STORAGE_TYPE: ${STORAGE_TYPE}
      STORAGE_S3_REGION: ${STORAGE_S3_REGION}
      STORAGE_S3_NAME: ${STORAGE_S3_NAME}
      STORAGE_S3_ENDPOINT: ${STORAGE_S3_ENDPOINT}
      STORAGE_S3_ACCESS_KEY_ID: ${STORAGE_S3_ACCESS_KEY_ID}
      STORAGE_S3_SECRET_ACCESS_KEY: ${STORAGE_S3_SECRET_ACCESS_KEY}
      APP_SECRET: ${APP_SECRET:-replace_me_with_a_random_string}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
      db-wait:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:3000/healthz"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 60s
    restart: always
    networks: [dev-net]

  worker:
    image: twentycrm/twenty:${TAG:-latest}
    command: ["yarn","worker:prod"]
    volumes:
      - server-local-data:/app/packages/twenty-server/.local-storage
    environment:
      PG_DATABASE_URL: postgres://${PG_DATABASE_USER:-postgres}:${PG_DATABASE_PASSWORD:-postgres}@${PG_DATABASE_HOST:-db}:${PG_DATABASE_PORT:-5432}/${PG_DATABASE_NAME:-default}
      IS_CONFIG_VARIABLES_IN_DB_ENABLED: "true"
      DISABLE_DB_MIGRATIONS: "true"
      APP_SECRET: ${APP_SECRET:-replace_me_with_a_random_string}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      TWENTY_API_KEY: ${TWENTY_API_KEY:-}
      TWENTY_API_BASE_URL: ${TWENTY_API_BASE_URL:-http://server:3000/rest}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    depends_on:
      db: { condition: service_healthy }
      redis: { condition: service_healthy }
      server: { condition: service_healthy }
    restart: always
    networks: [dev-net]

  fundraising-service:
    build:
      context: ./services/fundraising-service
      dockerfile: Dockerfile
    env_file:
      - .env
      - services/fundraising-service/.env
    environment:
      PORT: 4500
      TWENTY_API_KEY: ${TWENTY_API_KEY:-}
      TWENTY_API_BASE_URL: ${TWENTY_API_BASE_URL:-http://server:3000/rest}
    healthcheck:
      test: ["CMD-SHELL","node -e \"fetch('http://localhost:4500/health',{cache:'no-store'}).then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    depends_on:
      db: { condition: service_healthy }
      redis: { condition: service_healthy }
    restart: on-failure:5
    networks: [dev-net]

  n8n:
    image: n8nio/n8n:${N8N_TAG:-latest}
    profiles: ["n8n"]
    ports:
      - "${N8N_PORT:-5678}:5678"
    environment:
      N8N_HOST: ${N8N_HOST:-localhost}
      N8N_PORT: 5678
      N8N_PROTOCOL: ${N8N_PROTOCOL:-http}
      N8N_EDITOR_BASE_URL: ${N8N_EDITOR_BASE_URL:-}
      WEBHOOK_URL: ${N8N_WEBHOOK_URL:-http://localhost:5678}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_BASIC_AUTH_ACTIVE: ${N8N_BASIC_AUTH_ACTIVE:-true}
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD}
      N8N_DIAGNOSTICS_ENABLED: ${N8N_DIAGNOSTICS_ENABLED:-false}
      GENERIC_TIMEZONE: ${N8N_TIMEZONE:-UTC}
    volumes:
      - n8n-data:/home/node/.n8n
    restart: unless-stopped
    networks: [dev-net]

  gateway:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "4000:80"
    environment:
      # Docker's embedded DNS resolver for container name resolution.
      NGINX_RESOLVER: 127.0.0.11
      FUNDRAISING_UPSTREAM: fundraising-service:4500
      TWENTY_UPSTREAM: server:3000
    depends_on:
      server:
        condition: service_healthy
      fundraising-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:80"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    networks: [dev-net]

volumes:
  db-data:
  server-local-data:
  minio-data:
  n8n-data:

networks:
  dev-net:
    driver: bridge
